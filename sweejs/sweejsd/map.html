<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Sweep LiDAR Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
  <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWVsamgiLCJhIjoiY2l1NXB2NmFtMDAxdTJ6cDg1anlkeWpwMSJ9.GtchJ8LqryQsfvWOMQbtyg';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v9?optimize=true',
  center: [13.4, 52.51],
  hash: true,
  zoom: 17,
  pitch: 45,
  bearing: -25
});

map.addControl(new mapboxgl.GeolocateControl({position: 'top-right'}));
map.addControl(new mapboxgl.NavigationControl({position: 'top-left'}));

const ws = new WebSocket('ws://localhost:5000');

map.on('load', function () {

  map.addLayer({
      'id': '3d-buildings',
      'source': 'composite',
      'source-layer': 'building',
      'filter': ['all', ['==', 'extrude', 'true'], ['==', 'underground', 'false'] ],
      'type': 'fill',
      'minzoom': 15,

       'paint': {
         'fill-extrude-height': { 'type': 'identity', 'property': 'height' },
         'fill-extrude-base': { 'type': 'identity', 'property': 'min_height' },
         'fill-color': '#faf0e6',
         'fill-opacity': 1.0
       }
  });

  map.setLight({
    'anchor': 'viewport',
    'color': '#faf0e6',
    'intensity': 0.3
  });

  ws.onmessage = evt => {
    const message = JSON.parse(evt.data);
    console.log(message);
  };

});

</script>

</body>
</html>
