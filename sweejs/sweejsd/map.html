<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Sweep LiDAR Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
  <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

<script>

// Mapbox GL JS - https://www.mapbox.com/mapbox-gl-js/api/
// Styling Data - https://www.mapbox.com/mapbox-gl-style-spec/
// Building Data - https://www.mapbox.com/vector-tiles/mapbox-streets-v7/#building
// Polygon Extrusion - https://www.mapbox.com/mapbox-gl-js/example/3d-extrusion-floorplan/
// Streaming Source - https://www.mapbox.com/mapbox-gl-js/example/live-geojson/

mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWVsamgiLCJhIjoiY2l1NXB2NmFtMDAxdTJ6cDg1anlkeWpwMSJ9.GtchJ8LqryQsfvWOMQbtyg';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v9?optimize=true',
  center: [13.4, 52.51],
  hash: true,
  zoom: 17,
  pitch: 45,
  bearing: -25
});

map.addControl(new mapboxgl.GeolocateControl({position: 'top-right'}));
map.addControl(new mapboxgl.NavigationControl({position: 'top-left'}));

const ws = new WebSocket('ws://localhost:5000');

map.on('load', function () {

  map.addLayer({
    'id': '3d-buildings',
    'source': 'composite',
    'source-layer': 'building',
    'filter': ['all', ['==', 'extrude', 'true'], ['==', 'underground', 'false'] ],
    'type': 'fill',
    'minzoom': 15,
    'paint': {
      'fill-extrude-height': { 'type': 'identity', 'property': 'height' },
      'fill-extrude-base': { 'type': 'identity', 'property': 'min_height' },
      'fill-color': '#faf0e6',
      'fill-opacity': 1.0
    }
  });

  map.addSource('pointclouds', {
    type: 'geojson',
    data: {
      'type': 'FeatureCollection',
      'features': [
      {
        'type': 'Feature',
        'properties': {
          'height': 21,
          'min_height': 20,
        },
        'geometry': {
          'type': 'Polygon',
          'coordinates': [[
            [13.399950, 52.509300],
            [13.399960, 52.509300],
            [13.399960, 52.509310],
            [13.399950, 52.509310],
            [13.399950, 52.509300],
          ]]
        }
      },
      {
        'type': 'Feature',
        'properties': {
          'height': 24,
          'min_height': 23,
        },
        'geometry': {
          'type': 'Polygon',
          'coordinates': [[
            [13.399950, 52.509300],
            [13.399960, 52.509300],
            [13.399960, 52.509310],
            [13.399950, 52.509310],
            [13.399950, 52.509300],
          ]]
        }
      },
      {
        'type': 'Feature',
        'properties': {
          'height': 27,
          'min_height': 26,
        },
        'geometry': {
          'type': 'Polygon',
          'coordinates': [[
            [13.399950, 52.509300],
            [13.399960, 52.509300],
            [13.399960, 52.509310],
            [13.399950, 52.509310],
            [13.399950, 52.509300],
          ]]
        }
      }
      ]
     }
  });

  map.addLayer({
    'id': '3d-pointcloud',
    'source': 'pointclouds',
    'type': 'fill',
    'minzoom': 15,

    'paint': {
      'fill-extrude-height': { 'type': 'identity', 'property': 'height' },
      'fill-extrude-base': { 'type': 'identity', 'property': 'min_height' },
      'fill-color': '#ff00ff',
      'fill-opacity': 0.5
    }
  });

  map.setLight({
    'anchor': 'viewport',
    'color': '#faf0e6',
    'intensity': 0.3
  });

  ws.onmessage = evt => {
    const message = JSON.parse(evt.data);
    console.log(message);
  };

});

</script>

</body>
</html>
